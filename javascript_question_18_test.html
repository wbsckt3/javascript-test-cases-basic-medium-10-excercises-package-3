var shape = shape || {};
// Adding String.eachChar() method to shape.StringExtensions
shape.StringExtensions = {
  eachChar: function(str, arg) {
/* The function eachChar takes two arguments: a string str and either a string or a function arg.
Depending on the type of arg, the function performs different operations on each character of str.
Requirements:
If arg is a string: The function should add the string arg after each character of str, including a trailing arg.
If arg is a function: The function should apply the function arg to each character of str. 
If arg is neither a string nor a function: The function should return the original string str unchanged. 
Hints:
You might find the methods split(''), join(''), and map() useful.
Consider the different types of arg and how to handle each case appropriately. */
  }
};
// Test Cases:
const example1 = shape.StringExtensions.eachChar("hello", " ");
console.log(example1); // Outputs: "h e l l o "
		
const example2 = shape.StringExtensions.eachChar("hello all", function(char) {
  return char === "l" ? char.toUpperCase() : char;
});
console.log(example2); // Outputs: "heLLo aLL"
		
const example3 = shape.StringExtensions.eachChar("hello", "-");
console.log(example3); // should return "h-e-l-l-o-".
		
const example4 = shape.StringExtensions.eachChar("world", char => char.toUpperCase()) 
console.log(example4); // should return "WORLD".
		
const example5 = shape.StringExtensions.eachChar("test", 123) 
console.log(example5); // should return "test"
