// Base classes
class Marine {
  attack(target) {
    target.health -= 6;
  }
}
class Zealot {
  attack(target) {
    target.health -= 8;
  }
}
class Zergling {
  attack(target) {
    target.health -= 5;
  }
}
class Mario {
  jumpAttack() {
    console.log('Mamamia!');
    return 3;
  }
}
// Ensure 'shape' is defined
var shape = shape || {};
// MarioAdapter to adapt Mario's behavior
shape.MarioAdapter = class {
  constructor(mario) {
    this.mario = mario;
  }
  attack(target) {
    target.health -= this.mario.jumpAttack();
  }
};
// Composite Adapter to handle multiple units
shape.CompositeAdapter = class {
  constructor(units) {
    this.units = units;
  }
  attack(target) {
    this.units.forEach(unit => unit.attack(target));
  }
};

    function decodeJwtResponse(token) {
	    var base64Url = token.split('.')[1];
	    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
	    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	    return JSON.parse(jsonPayload);
    }
