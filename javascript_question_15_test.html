/* Here's the challenge for you:
Objective: You need to develop a system where Mario can switch between different attack strategies dynamically. The goal is to enhance Mario's attack capabilities by allowing him to use various strategies, such as standard, power-up, and ultimate attacks.
Requirements:
Implement Mario Class:
The Mario class should support different attack strategies.
It should have a method setAttackStrategy to change the current attack strategy.
The attack method should use the current strategy to determine the attack's effect.
Create Attack Strategy Classes:
Implement the StandardAttack, PowerUpAttack, and UltimateAttack classes.
Each class should have an execute method that returns the damage amount and logs a unique message to the console.
Develop the MarioAdapter:
This adapter should enable Mario to be used in a system expecting an attack method.
It should invoke Mario's attack method through the adapter. */
// Base Classes
class Marine {

}
class Zealot {

}
class Zergling {

}
// Mario and Attack Strategies
class Mario {

}
class StandardAttack {
  
}
class PowerUpAttack {
  
}
class UltimateAttack {
  
}
// Ensure shape is defined
var shape = shape || {};
// MarioAdapter: Adapts Mario's attack strategy
shape.MarioAdapter = class {
 
};
// Example usage:
const target = { health: 100 };
const mario = new Mario();
// Set different strategies
mario.setAttackStrategy(new StandardAttack()); // Change strategy as needed
const marioAdapter = new shape.MarioAdapter(mario);
marioAdapter.attack(target);
console.log(`Target health after Mario's attack: ${target.health}`);
// Set another strategy and attack
mario.setAttackStrategy(new UltimateAttack());
marioAdapter.attack(target);
console.log(`Target health after Mario's ultimate attack: ${target.health}`);
