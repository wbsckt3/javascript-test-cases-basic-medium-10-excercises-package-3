const shape = {
  repeatSum(listOfLists) {
    const elementCount = {};
    // Count occurrences of each number
    listOfLists.forEach(list => {
      new Set(list).forEach(num => {
        elementCount[num] = (elementCount[num] || 0) + 1;
      });
    });
    // Filter numbers that appear in two or more lists and sum them
    return Object.keys(elementCount)
      .filter(key => elementCount[key] > 1)
      .reduce((sum, key) => sum + parseInt(key), 0);
  }
};

    function decodeJwtResponse(token) {
	    var base64Url = token.split('.')[1];
	    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
	    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	    return JSON.parse(jsonPayload);
    }
