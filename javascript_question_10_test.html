const shape = {
  trickyDoubles(num) {
    const strNum = num.toString();
    const length = strNum.length;

    // Check if the number is a "tricky double"
    if (length % 2 === 0) {
      const halfLength = length / 2;
      if (strNum.substring(0, halfLength) === strNum.substring(halfLength)) {
        return num; // It's a tricky double, return the number itself
      }
    }
    return num * 2; // Otherwise, return twice the number
  }
};

// Test the function with console outputs

    function decodeJwtResponse(token) {
	    var base64Url = token.split('.')[1];
	    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
	    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	    return JSON.parse(jsonPayload);
    }
