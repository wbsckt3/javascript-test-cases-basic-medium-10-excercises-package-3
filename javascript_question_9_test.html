// Define the shape object containing the function
const shape = {
/* Challenge: Calculate the Average of All Permutations of a Number's Digits
Challenge Description
Create a function that computes the average value of all possible permutations of the digits of a given number, and returns the average rounded to the nearest integer.
Specifications
Function: permutation_average
Purpose: Calculate the average of all permutations of the digits of a number.
Parameters:
n (number): The input number whose digits will be permuted.
Returns: The average of all permutations of the digits, rounded to the nearest integer.
Details:
Convert: Convert the number to a string and split it into individual digits.
Generate Permutations: Compute all possible permutations of the digits.
Sum Permutations: Sum up all the numerical values of these permutations.
Calculate Average: Compute the average value of the permutations.
Round: Round the average to the nearest integer.
Example Scenario
Input: 123
Output: Compute all permutations of 1, 2, and 3 (e.g., 123, 132, 213, 231, 312, 321), sum them up, calculate the average, and return it rounded to the nearest integer.
Objective
Implement the permutation_average function to correctly calculate and return the average of all permutations of a number's digits, ensuring that all permutations are generated and processed accurately. */
};
// Test cases
console.log(shape.permutation_average(2));    // Output: 2
console.log(shape.permutation_average(25));   // Output: 39
console.log(shape.permutation_average(20));   // Output: 11
console.log(shape.permutation_average(737));  // Output: 629
console.log(shape.permutation_average(1256)); // Output: 3889
