/* Here's the challenge for you:
Objective:
You need to implement a class that enhances the behavior of an existing MarioAdapter by adding extra functionality. Specifically, you should create a MarioPowerUpDecorator that decorates the MarioAdapter to include additional damage when Mario attacks.
Requirements: Create a MarioPowerUpDecorator class that:
- Takes an instance of MarioAdapter in its constructor.
- Adds extra damage to the attack method of the MarioAdapter.
- Implement the attack method in MarioPowerUpDecorator to:
- Call the attack method of the MarioAdapter.
Add additional damage to the target's health. */
// Base Classes
class Marine {
   // ...
}
class Zealot {
   // ...
}
class Zergling {
   // ...
}
class Mario {
   // ...
}
// Ensure shape is defined
var shape = shape || {};
// MarioAdapter: Adapts Mario's attack
shape.MarioAdapter = class {
  // ...
};
// MarioPowerUpDecorator: Adds additional power-up damage
shape.MarioPowerUpDecorator = class {
  // ...
};
// Test Cases:
const target = { health: 100 };
const mario = new Mario();
const marioAdapter = new shape.MarioAdapter(mario);
const poweredUpMarioAdapter = new shape.MarioPowerUpDecorator(marioAdapter);
poweredUpMarioAdapter.attack(target);
console.log(`Target health after Mario's attack with power-up: ${target.health}`);
