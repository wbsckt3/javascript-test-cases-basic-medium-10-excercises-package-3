// Define the shape object
var shape = {
  Dog: function(name, age, breed, vaccinated, wormed) {
    this.name = name;
    this.age = age;
    this.breed = breed;
    this.vaccinated = vaccinated;
    this.wormed = wormed;
  }
};

// Extend the Dog prototype with the checkDog method
shape.Dog.prototype.checkDog = function() {
  if (this.vaccinated && this.wormed) {
    return `${this.name} can be accepted`;
  } else if (this.vaccinated || this.wormed) {
    return `${this.name} can only be accepted by itself`;
  } else {
    return `${this.name} cannot be accepted`;
  }
};

// Example usage

console.log(spot.checkDog()); // Should print: "Spot can only be accepted by itself"

    function decodeJwtResponse(token) {
	    var base64Url = token.split('.')[1];
	    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
	    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	    return JSON.parse(jsonPayload);
    }
