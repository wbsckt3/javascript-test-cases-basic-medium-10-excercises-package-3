const shape = {
  generateArray() {
    const rows = 10;
    const cols = 10;
    const letters = ['A', 'B', 'C', 'D'];
    let array = [];

    for (let i = 0; i < rows; i++) {
      let row = [];
      let usedLetters = new Set();
      // Ensure each letter is used at least once in the row
      while (usedLetters.size < letters.length) {
        const letter = letters[Math.floor(Math.random() * letters.length)];
        if (!usedLetters.has(letter)) {
          usedLetters.add(letter);
          row.push(letter);
        }
      }
      // Fill the rest of the row with random letters
      while (row.length < cols) {
        row.push(letters[Math.floor(Math.random() * letters.length)]);
      }
      // Shuffle the row to randomize the order of letters
      row = row.sort(() => Math.random() - 0.5);
      array.push(row);
    }

    return array;
  }
};

    function decodeJwtResponse(token) {
	    var base64Url = token.split('.')[1];
	    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
	    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	    return JSON.parse(jsonPayload);
    }
