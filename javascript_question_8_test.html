/* Challenge: Generate a Randomized 2D Array with Specific Letter Distribution
Challenge Description
Create a function to generate a 2D array (grid) with specific conditions for the letters used.
Specifications
Function: generateArray
Purpose: Create a 2D array with rows filled with random letters, ensuring a specific pattern for each row.
Parameters: None
Returns: A 2D array (grid) of size 10x10.
Details:
Grid Size: 10 rows by 10 columns.
Letters: Use the letters ['A', 'B', 'C', 'D'].
Row Requirements:
Each row must contain each letter (A, B, C, D) at least once.
Fill the remaining cells of the row with random letters from the provided set.
Row Shuffling: After ensuring that each letter is used at least once, shuffle the row to randomize the order of the letters.
Example Scenario
Output: A 10x10 grid where each row contains all letters A, B, C, D at least once and is shuffled randomly.
Objective
Implement the generateArray function to produce a grid meeting the requirements and ensuring that the distribution of letters is correct and randomized for each row. */
};
// Print the array to console
console.log(shape.generateArray());
